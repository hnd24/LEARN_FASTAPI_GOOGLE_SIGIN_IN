<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Welcome</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			body {
				font-family: Arial, sans-serif;
				background: #f5f6fa;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			.welcome-container {
				background: #fff;
				padding: 40px 60px;
				border-radius: 12px;
				box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
				text-align: center;
			}
			.welcome-container h1 {
				color: #2d3436;
				margin-bottom: 16px;
			}
			.welcome-container p {
				color: #636e72;
				margin-bottom: 24px;
			}
			.welcome-container a {
				display: inline-block;
				padding: 10px 24px;
				background: #0984e3;
				color: #fff;
				border-radius: 6px;
				text-decoration: none;
				transition: background 0.2s;
			}
			.welcome-container a:hover {
				background: #74b9ff;
			}
		</style>
	</head>
	<body>
		<div class="welcome-container">
			<h1>Welcome!</h1>
			<p>You have successfully signed in.</p>
			<a href="/">Go to Home</a>
		</div>
	</body>
</html>
